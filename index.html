<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TETRIS</title>
    <link rel="stylesheet" href="/styles.css" type="text/css">
</head>

<body>
    <div class="title">
        <h1 class="neon-text">TETRIS <span>DELUX</span></h1>
    </div>
    <div class="content">
        <div class="game-container">
            <canvas class="game-canvas" width="480" height="960">

            </canvas>
        </div>
        <div class="counter-container">
            
            <div class="counter">Score: <br><span id="score">0</span></div>
        </div>

        <div id="gameOverModal" class="modal">
            <div class="modal-content">
                <h1>Game Over</h1>
                <p>Tu puntaje: <span id="finalScore">0000</span></p>
                <button class="button-retry" onclick="restartGame()">Reintentar</button>
            </div>
        </div>

    </div>
    
    <script src="/DirectionInput.js"></script>
    <script src="/howler.js"></script>
    <script src="/Map.js"></script>
    <script src="/Sprite.js"></script>
    <script src="/Piece.js"></script>
    <script src="/Game.js"></script>
    <script src="/main.js"></script>

</body>

</html>
